spring:
  profiles:
    active: prod

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:${SPRING_DATASOURCE_URL}
    hikari:
      auto-commit: false

  output:
    ansi:
      enabled: always

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  mvc:
    hiddenmethod:
      filter:
        enabled: always

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
    vertex:
      ai:
        gemini:
          project-id: ${GOOGLE_API_KEY}
          location: asia-northeast3
          chat:
            options:
              model: "vertex--pro-vision"

  data:
    redis:
      host: localhost
      port: 6379

mailgun:
  api-key: ${MAILGUN_API_KEY}
  domain: ${MAILGUN_DOMAIN}
  from: ${MAILGUN_FROM}

logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE
    com.backend: DEBUG

springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: method
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

custom:
  jwt:
    access-token:
      expire-time: "#{24 * 60 * 60 * 1000}"
    refresh-token:
      expire-time: "#{72 * 60 * 60 * 1000}"
    secretPattern: ${SECRET_PATTERN}

openai:
  url: ${OPENAI_API_URL}

toss:
  payments:
    base-url: "https://api.tosspayments.com"
    secret-key: ${PAYMENT_SECRET_KEY}

resilience4j:
  circuitbreaker:
    configs:
      aiExternal:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        permittedNumberOfCallsInHalfOpenState: 5
        waitDurationInOpenState: 10s
    circuitbreakerAspectOrder: -4
  retry:
    configs:
      aiRetry:
        maxAttempts: 3
        waitDuration: 2s
        enableExponentialBackoff: true
        exponential-backoff-multiplier: 2.0
    retryAspectOrder: -3
